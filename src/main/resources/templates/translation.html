<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Translation App</h1>
    <form action="/api/translate" method="post" id="translationForm">
        <div class="form-group">
            <label for="text">Text to Translate:</label>
            <textarea id="text" name="texts" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="sourceLang">Source Language:</label>
            <input type="text" id="sourceLang" name="sourceLang" required placeholder="en">
        </div>
        <div class="form-group">
            <label for="targetLanguageCode">Target Language:</label>
            <input type="text" id="targetLanguageCode" name="targetLanguageCode" required placeholder="ru">
        </div>
        <button type="submit">Translate</button>
    </form>
    <div id="result">
        <h2>Translated Text:</h2>
        <p id="translatedText" th:text="${message}"></p>
    </div>
</div>
</body>
</html>
